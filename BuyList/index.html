<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main-container.css" />    
    <link rel="stylesheet" type="text/css" href="goods-column.css" />
    <link rel="stylesheet" type="text/css" href="basket-column.css" />
    <link rel="stylesheet" type="text/css" href="goods-row.css" />
    <link rel="stylesheet" type="text/css" href="badge.css" />
    
    
    
</head>

<body>
    <div class="general-container">
        <div class="goods-column">
            <div class="goods-main-panel">

                <div class="goods-add-panel">
                    <div class="goods-add-form">

                        <input type="text" placeholder="Назва Товару"
                        ><button class="shaded-button add-button white-font">Додати</button>
                        
                    </div>
                </div>
                
                <div class="row-panel">
                    <div class="name">
                        <p>Помідори</p>
                    </div>
                    <div class="quantity-button-panel">
                        
                        <button class="round-button red">-</button
                        ><span class="quantity-label">3</span
                        ><button class="round-button green">+</button>
                    </div>
                    <div class="buy-panel">
                        <button class="shaded-button buy-panel-button white-font red" 
                        >&#10006;</button
                        ><button class="shaded-button buy-panel-button" 
                            style="width: 50%" >Куплено</button>
                    </div>
                </div
                ><div class="row-panel">
                        <div class="name">
                            <p>Шинка</p>
                        </div>
                        <div class="quantity-button-panel">                        
                            <button class="round-button red">-</button
                            ><span class="quantity-label">1</span
                            ><button class="round-button green">+</button>
                        </div>
                        <div class="buy-panel">
                            <button class="shaded-button buy-panel-button white-font red" 
                            >&#10006;</button
                            ><button class="shaded-button buy-panel-button" 
                                style="width: 50%" >Куплено</button>
                        </div>
                    </div>

                

            </div>
        </div>

        <div class="basket-column">
            <div class="row-panel label" style="border-top-left-radius: 5px; border-top-right-radius: 5px;"><h3>Залишилося</h3></div
            ><div class="row-panel label">
                <span class="goods-avatar-label"
                ><span class="title">Перець</span
                ><span class="count-label">1</span
                ></span
                ><span class="goods-avatar-label"
                ><span class="title">Гриби</span
                ><span class="count-label">10</span
                ></span>
            </div
            ><div class="row-panel label"><h3>Куплено</h3></div
            ><div class="row-panel label"></div
            >
                
        </div>
    </div>

    <div class="badge"
    ><h1 class="badge-text">Buy List</h1
    ><p class="badge-text">created by:</p
    ><p class="badge-text" style="font-weight: bold; font-size: 1.15em">Taras Martynyuk</p
    ></div>

</body>


</html>
