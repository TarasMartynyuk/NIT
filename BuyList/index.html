<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="css\main-container.css" />    
    <link rel="stylesheet" type="text/css" href="css\goods-column.css" />
    <link rel="stylesheet" type="text/css" href="css\basket-column.css" />
    <link rel="stylesheet" type="text/css" href="css\goods-row.css" />
    <link rel="stylesheet" type="text/css" href="css\badge.css" />
    <link rel="stylesheet" type="text/css" href="css\tooltip.css" />
</head>

<body>
    <div class="general-container">
        <div class="goods-column">
            <div class="goods-main-panel">

                <div class="goods-add-panel">
                    <div class="goods-add-form">
                        <input type="text" placeholder="Назва Товару"
                        ><button class="shaded-button add-button white-font"
                        data-tooltip="створити новий тип товарів">Додати</button>
                    </div>
                </div>
                <div class="row-panel">
                    <div class="name">
                        <p contenteditable="true">Сир</p>
                    </div>
                    <div class="quantity-button-panel">
                        <button class="round-button red" 
                        data-tooltip="зменшити кількість">-</button
                        ><span class="quantity-label">1</span
                        ><button class="round-button green" data-tooltip="збільшити кількість">+</button>
                    </div>
                    <div class="buy-panel">
                        <button class="shaded-button buy-panel-button white-font red" 
                        >&#10006;</button
                        ><button class="shaded-button buy-panel-button buy-button" 
                            style="width: 50%" >Куплено</button>
                    </div>
                </div>
                <div class="row-panel">
                    <div class="name">
                        <p contenteditable="true">Помідори</p>
                    </div>
                    <div class="quantity-button-panel">
                        <button class="round-button red" 
                        data-tooltip="зменшити кількість">-</button
                        ><span class="quantity-label">3</span
                        ><button class="round-button green" data-tooltip="збільшити кількість">+</button>
                    </div>
                    <div class="buy-panel">
                        <button class="shaded-button buy-panel-button white-font red" 
                        >&#10006;</button
                        ><button class="shaded-button buy-panel-button buy-button" 
                            style="width: 50%" >Куплено</button>
                    </div>
                </div
                ><div class="row-panel">
                        <div class="name">
                            <p contenteditable="true">Шинка</p>
                        </div>
                        <div class="quantity-button-panel">                        
                            <button class="round-button red"
                            data-tooltip="зменшити кількість">-</button
                            ><span class="quantity-label">2</span
                            ><button class="round-button green">+</button>
                        </div>
                        <div class="buy-panel">
                            <button class="shaded-button buy-panel-button white-font red" 
                            >&#10006;</button
                            ><button class="shaded-button buy-panel-button buy-button" 
                                style="width: 50%"data-tooltip="збільшити кількість">Куплено</button>
                        </div>
                    </div>
            </div>
        </div>

        <div class="basket-column">
            <div class="row-panel label" style="border-top-left-radius: 5px; border-top-right-radius: 5px;"
            data-tooltip="SMTH"><h3>Залишилося</h3></div
            ><div class="row-panel label stat">
                <span class="goods-avatar-label"
                ><span class="title">Сир</span
                ><span class="count-label">3</span
                ></span
                ><span class="goods-avatar-label"
                ><span class="title">Помідори</span
                ><span class="count-label">3</span
                ></span
                ><span class="goods-avatar-label"
                ><span class="title">Шинка</span
                ><span class="count-label">1</span
                ></span>
            </div
            ><div class="row-panel label"><h3>Куплено</h3></div
            ><div class="row-panel label stat"></div
            >
        </div>
    </div>

    <div class="badge"
    ><h1 class="badge-text">Buy List</h1
    ><p class="badge-text">created by:</p
    ><p class="badge-text" style="font-weight: bold; font-size: 1.15em">Taras Martynyuk</p
    ></div>

    <script	type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js">	</script>
    <script	type="text/javascript" src="code.js"></script>
</body>


</html>
